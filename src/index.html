<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship</title>
  <script type="module" src="index.mjs" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Battleship</h1>
  
  <!-- Select Game Mode -->
  <div class="overlay" id="modeOverlay" style="display: flex;">
    <div class="mode-modal">
      <h2>Select Game Mode</h2>
      <button class="mode-button" id="vsFriendBtn">Play vs. Friend</button>
      <button class="mode-button" id="vsAiBtn">Play vs. AI</button>
    </div>
  </div>

  <!-- Ship Placement UI -->
  <div class="shipPlacementUI" id="shipPlacementUI" style="display: none;">
    <h2 id="placementTitle">Place Your Ships</h2>
    <p id="placementInstructions"></p>
    <button class="mode-button" id="toggleRotationBtn">Rotate Ship (Horizontal)</button>
    <button class="mode-button" id="donePlacingBtn" disabled>Done Placing</button>
  </div>

  <!-- Pass device overlay (for friend mode) -->
  <div class="overlay" id="passOverlay" style="display: none;"></div>

  <div class="board-container">
    <div class="b1">
      <h1 id="p1Title">Player One</h1>
      <div class='board' id="board1"></div>
    </div>
    <div class="b2">
      <h1 id="p2Title">Player Two</h1>
      <div class='board' id="board2"></div>
    </div>
  </div>
</body>
</html>
